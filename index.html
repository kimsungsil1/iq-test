<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 IQ 검사</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backdrop">
        <span class="blob blob-a"></span>
        <span class="blob blob-b"></span>
        <span class="grid"></span>
    </div>

    <main class="app">
        <header class="brand">
            <p class="eyebrow">K-IQ CHECK</p>
            <h1>한국어 IQ 검사 테스트</h1>
            <p class="subhead">논리, 규칙 찾기, 언어 추론을 짧고 또렷하게 확인해 보세요.</p>
        </header>

        <section id="welcome-container" class="panel">
            <h2>시작 안내</h2>
            <div class="hero-visual" aria-hidden="true"></div>
            <ul class="rules">
                <li>총 8문항, 제한 시간 없음</li>
                <li>문항은 매번 순서가 섞입니다</li>
                <li>멘사 스타일 영감 기반의 비공식 테스트입니다</li>
            </ul>
            <button id="start-btn" class="primary-btn">테스트 시작</button>
        </section>

        <section id="quiz-container" class="panel" style="display: none;">
            <div class="quiz-header">
                <div>
                    <p class="meta" id="progress-text">문항 1 / 8</p>
                    <h2 id="question">문항 텍스트</h2>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <div id="question-visual" class="question-visual" aria-hidden="true"></div>
            <div id="answer-buttons" class="btn-grid"></div>
            <button id="next-btn" class="ghost-btn" disabled>다음 문항</button>
        </section>

        <section id="results-container" class="panel" style="display: none;">
            <h2>결과</h2>
            <p id="score" class="score"></p>
            <p id="interpretation" class="interpretation"></p>
            <button id="restart-btn" class="primary-btn">다시 도전</button>
        </section>

        <footer class="footer">
            <p>해당 결과는 참고용입니다. 집중이 잘 되는 상태에서 다시 풀어보세요.</p>
        </footer>
    </main>

    <script src="main.js"></script>
</body>
</html>
