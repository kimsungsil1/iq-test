<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음 온도 심리 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backdrop">
        <span class="blob blob-a"></span>
        <span class="blob blob-b"></span>
        <span class="grid"></span>
    </div>

    <main class="app">
        <header class="brand">
            <p class="eyebrow">Mind Lab</p>
            <h1>마음 온도 심리 테스트</h1>
            <p class="subhead">감정의 온도와 에너지를 가볍게 체크해 보는 감성 심리 테스트입니다.</p>
        </header>

        <section class="panel weather-panel" aria-live="polite">
            <div class="weather-header">
                <div>
                    <p class="meta">오늘의 날씨</p>
                    <h2>내 주변 날씨 브리핑</h2>
                </div>
                <button id="weather-refresh" class="ghost-btn">새로고침</button>
            </div>
            <div class="weather-body">
                <div class="weather-main">
                    <p id="weather-status" class="weather-status">위치 정보를 가져오는 중...</p>
                    <p id="weather-temp" class="weather-temp">--°</p>
                    <p id="weather-summary" class="weather-summary"></p>
                </div>
                <div class="weather-details">
                    <div>
                        <p class="weather-label">체감</p>
                        <p id="weather-feels">--°</p>
                    </div>
                    <div>
                        <p class="weather-label">습도</p>
                        <p id="weather-humidity">--%</p>
                    </div>
                    <div>
                        <p class="weather-label">바람</p>
                        <p id="weather-wind">-- m/s</p>
                    </div>
                </div>
            </div>
            <p class="weather-note">Open-Meteo 무료 날씨 API 사용</p>
        </section>

        <section id="welcome-container" class="panel">
            <h2>시작 안내</h2>
            <div class="hero-visual" aria-hidden="true"></div>
            <ul class="rules">
                <li>총 9문항, 제한 시간 없음</li>
                <li>정답이 없는 주관식 선택형 테스트</li>
                <li>비공식 심리 테스트로 참고용입니다</li>
            </ul>
            <button id="start-btn" class="primary-btn">테스트 시작</button>
        </section>

        <section id="quiz-container" class="panel" style="display: none;">
            <div class="quiz-header">
                <div>
                    <p class="meta" id="progress-text">문항 1 / 9</p>
                    <h2 id="question">문항 텍스트</h2>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <div id="question-visual" class="question-visual" aria-hidden="true"></div>
            <div id="answer-buttons" class="btn-grid"></div>
            <button id="next-btn" class="ghost-btn" disabled>다음 문항</button>
        </section>

        <section id="results-container" class="panel" style="display: none;">
            <h2>결과</h2>
            <p id="score" class="score"></p>
            <h3 id="result-title" class="result-title"></h3>
            <p id="interpretation" class="interpretation"></p>
            <ul id="result-traits" class="result-traits"></ul>
            <button id="restart-btn" class="primary-btn">다시 도전</button>
        </section>

        <footer class="footer">
            <p>이 결과는 참고용입니다. 오늘의 기분에 따라 달라질 수 있어요.</p>
        </footer>
    </main>

    <script src="main.js"></script>
</body>
</html>
